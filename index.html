<!doctype html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <!-- Defines the color of the address bar on certain mobile browsers -->
    <meta
      name="description"
      content="Op onze website vind je alle nuttige info, onze activiteiten en evenementen en kun je je inschrijven voor kamp en chirojaar."
    />
    <!-- Light mode favicons -->
    <link
      rel="apple-touch-icon"
      id="apple-touch-icon"
      sizes="180x180"
      href="/dark/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      id="icon-32x32"
      sizes="32x32"
      href="/dark/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      id="icon-16x16"
      sizes="16x16"
      href="/dark/favicon-16x16.png"
    />
    <link rel="manifest" id="manifest" href="/dark/manifest.json" />
    <!-- Dark mode favicons -->
    <link
      rel="apple-touch-icon"
      id="apple-touch-icon"
      sizes="180x180"
      href="/light/apple-touch-icon.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      id="icon-32x32"
      sizes="32x32"
      href="/light/favicon-32x32.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      id="icon-16x16"
      sizes="16x16"
      href="/light/favicon-16x16.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="manifest"
      id="manifest"
      href="/light/manifest.json"
      media="(prefers-color-scheme: dark)"
    />
    <title>Chiro Houthulst</title>
    <script type="module" src="/src/main.tsx" defer></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
